<!-- Address Line 1 (standard, w/help-block) -->
<div class="form-group-set row">
    <div class="col-md-12">
        <div class="row">
            <div class="form-group col-md-9 line1Group">
                <label for="line1_<%= type %>_<%= cid %>" class="control-label"><%= type %> Address Line 1</label>
                <input type="text" id="line1_<%= type %>_<%= cid %>" class="form-control" value="<%= line1 %>">
                
                <!-- error -->
                <div class="form-group-error has-error hide line1Error">
                    <small class="help-block">Enter your <%= typeLabel %> address.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Address Line 2 (standard) -->
<div class="form-group-set row">
    <div class="col-md-12">
        <div class="row">
            <div class="form-group col-md-9">
                <label for="line2_<%= type %>_<%= cid %>" class="control-label"><%= type %> Address Line 2 (Opt.)</label>
                <input type="text" id="line2_<%= type %>_<%= cid %>" class="form-control" value="<%= line2 %>">
                <!-- error -->
            </div>
        </div>
    </div>
</div>

<!-- City/State/Zip (standard, multi-col) -->
<div class="form-group-set row">
    <div class="col-md-12">
        <div class="row">
            <div class="form-group col-md-4 cityGroup">
                <label for="city_<%= type %>_<%= cid %>" class="control-label">City</label>
                <input type="text" id="city_<%= type %>_<%= cid %>" class="form-control" value="<%= city %>">
                <!-- error -->
                <div class="form-group-error has-error hide cityError">
                    <small class="help-block">Enter your city.</small>
                </div>
            </div>
            <div class="form-group col-md-3 stateGroup">
                <label for="state_<%= type %>_<%= cid %>" class="control-label">State</label>
                <select id="state_<%= type %>_<%= cid %>" class="form-control">
                    <option value="">Please Select</option>
                    <% var stateOptions = [["AL","Alabama"],["AK","Alaska"],["AZ","Arizona"],["AR","Arkansas"],["CA","California"],["CO","Colorado"],["CT","Connecticut"],["DE","Delaware"],["DC","District of Columbia"],["FL","Florida"],["GA","Georgia"],["HI","Hawaii"],["ID","Idaho"],["IL","Illinois"],["IN","Indiana"],["IA","Iowa"],["KS","Kansas"],["KY","Kentucky"],["LA","Louisiana"],["ME","Maine"],["MT","Montana"],["NE","Nebraska"],["NV","Nevada"],["NH","New Hampshire"],["NJ","New Jersey"],["NM","New Mexico"],["NY","New York"],["NC","North Carolina"],["ND","North Dakota"],["OH","Ohio"],["OK","Oklahoma"],["OR","Oregon"],["MD","Maryland"],["MA","Massachusetts"],["MI","Michigan"],["MN","Minnesota"],["MS","Mississippi"],["MO","Missouri"],["PA","Pennsylvania"],["RI","Rhode Island"],["SC","South Carolina"],["SD","South Dakota"],["TN","Tennessee"],["TX","Texas"],["UT","Utah"],["VT","Vermont"],["VA","Virginia"],["WA","Washington"],["WV","West Virginia"],["WI","Wisconsin"],["WY","Wyoming"]]; %>
                    <%= writeOptions(stateOptions, state) %>
                </select>
                <div class="form-group-error has-error hide stateError">
                    <small class="help-block">Select your state.</small>
                </div>
            </div>
            <div class="form-group col-md-2 zipGroup">
                <label for="zip_<%= type %>_<%= cid %>" class="control-label">Zip Code</label>
                <input type="text" id="zip_<%= type %>_<%= cid %>" class="form-control" maxlength="5" value="<%= zip %>">
                <div class="form-group-error has-error hide zipError">
                    <small class="help-block">Enter your ZIP code.</small>
                </div>
            </div>
            
        </div>
        
        
       
    </div>
</div>
